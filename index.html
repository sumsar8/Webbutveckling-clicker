<!DOCTYPE html>
<html lang="sv" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>Något är fel på internet</title>
</head>
<body class="d-flex h-100 flex-column">
  <main class="container">
    <div class="row justify-center">
      <a href="https://www.google.com/search?q=weebs+irl&tbm=isch&ved=2ahUKEwi_88Sl_LHvAhWYvSoKHSb8A68Q2-cCegQIABAA&oq=weebs+irl&gs_lcp=CgNpbWcQAzIECAAQEzoECCMQJzoCCAA6BAgAEB46CAgAEAgQHhATULExWMo4YME-aABwAHgAgAFLiAH8AZIBATSYAQCgAQGqAQtnd3Mtd2l6LWltZ8ABAQ&sclient=img&ei=_SZPYP-AHZj7qgGm-I_4Cg&bih=605&biw=1280#imgrc=OqfCN9_N4G_GMM">
        <img width=400px height=300px src="https://i.ytimg.com/vi/8924UO3kwow/maxresdefault.jpg" alt="Källa: https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D8924UO3kwow&psig=AOvVaw3qzrO5QyML_NnMrrHDpnDX&ust=1615886470515000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCPjxxJ78se8CFQAAAAAdAAAAABAJ">
      </a>
    </div>
    <div class="row">
      <p>Något är fel på planeten, det är dags att ta saken i egna händer och göra någonting åt detta.</p>
      <p>Räddningen finns såklart genom fånga alla weebs.</p>
    </div>
    <div class='row'>
      <div class="column justify-center align-center">
        <div class="w-100">
          <h1>Captured Weebs in the basement: <span id="money"></span></h1>
        </div>
        <div class="w-100">
          <h1>Captured Weebs per second: <span id="mps"></span></h1>
        </div>
        <div class="w-100">
          <h1>Captured Weebs per click: <span id="followers"></span></h1>
        </div>
        <div class="w-100">
          <h1>Weeb Catchers</h1>
          <div id="upgradelist"></div>
        </div>
      </div>
      <div class="column justify-center align-center">
        <div>
          <button id="click">Fånga Weebs</button>
        </div>
      </div>
    </div>
    <div class='row'>
      <div id="msgbox"></div>
    </div>
  </main>
  <footer>
    <div class="container d-flex justify-between">
      <p>Bild från <a href="https://xkcd.com">XKCD</a>.</p>
      <p>Kod från <a href="https://github.com/jensnti">Jens</a>.</p>  
    </div>
  </footer>
  <script src="javascripts/clicker.js"></script>
</body>
</html>
